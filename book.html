        <main>
            <div class="container">
                <div class="info">
                    <center><h2>Book an Appointment</h2></center>
                    <center><form>
                        <table class="form">
                            <tr>
                                <td><label for="name">Name of Customer</label></td>
                                <td><input type="text" placeholder="Enter Fullname" id="name"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email ID</label></td>
                                <td><input type="email" placeholder="Enter Email ID" id="email"></td>
                            </tr>
                            <tr>
                                <td><label for="cno">Contact No.</label></td>
                                <td><input type="tel" placeholder="Enter Contact No." id="cno"></td>
                            </tr>
                            <tr>
                                <td><label for="date">Date of Appointment</label></td>
                                <td><input type="date" id="date"></td>
                            </tr>
                            <tr>
                                <td><label for="time">Time</label></td>
                                <td><input type="time" id="time"></td>
                            </tr>
                            <tr>
                                <td><label>Services</label></td>
                                <td>
                                    <table>
                                    <tr>
                                        <td><input type="checkbox" value="Haircuts and styling" id="service1">
                                        <label for="service1">Haircuts and styling</label></td>                               
                                        <td><input type="checkbox" value="Color services" id="service2">
                                        <label for="service2">Color services</label></td>
                                    </tr>
                                    <tr>                                                                  
                                        <td><input type="checkbox" value="Texture services" id="service3">
                                        <label for="service3">Texture services</label></td>                               
                                        <td><input type="checkbox" value="Hair treatments" id="service4">
                                        <label for="service4">Hair treatments</label></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" value="Updos" id="service5">
                                        <label for="service5">Updos</label></td>
                                        <td><input type="checkbox" value="Blowouts & hair services" id="service6">
                                        <label for="service6">Blowouts & hair services</label></td>
                                    </tr>
                                    </table>
                                </td>
                            </tr>
                            <br>
                        </table>
                        <button class="link" href="#">SUBMIT</button>
                    </form></center>
